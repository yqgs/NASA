<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %} | OpenMatch</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-gray-900">
        <a href="/" class="text-xl font-semibold text-gray-100 hover:text-gray-400">OpenMatch</a>
        <div class="space-x-6">
            <a href="/" class="px-6 py-3 text-leg font-semibold bg-blue-800 text-gray-100 rounded-xl hover:bg-blue-950">Sign Up</a>
            <a href="/" class="px-6 py-3 text-leg font-semibold bg-gray-500 text-gray-100 rounded-xl hover:bg-gray-400">Log In</a>
        </div>
    
    </nav>
    <div>
        {% block body %}
        {% endblock %}
    </div>
    <footer class="bg-gray-900 p-6">
        <p class="text-center text-gray-100">OpenMatch &copy; 2023</p>
    </footer>
</body>
</html>
